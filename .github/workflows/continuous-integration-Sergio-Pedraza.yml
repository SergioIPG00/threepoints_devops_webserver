name: Continuous Integration Sergio Pedraza

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run SAST tests
        run: echo "EjecuciÃ³n de pruebas de SAST"
        
      - name: Create credentials.ini
        run: |
          echo "[Credentials]" > credentials.ini
          echo "username=${{ secrets.USERNAME }}" >> credentials.ini
          echo "password=${{ secrets.PASSWORD }}" >> credentials.ini
      
      - name: Build docker image
        run: docker build -t devops_ws . --tag devops_ws_$(date +%s)

      - name: Move credentials.ini to root directory
        run: mv credentials.ini $GITHUB_WORKSPACE/credentials.ini

      - name: Display credentials.ini path
        run: echo "credentials.ini generated:$GITHUB_WORKSPACE/credentials.ini"
